<template>
  <h4>Job Listings</h4>
  <button type='button' click.delegate='addJob()'><img src="'../../../images/Add-New.png" /></button><span>  Create new Job </span>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Need Date</th>
      <th>Location</th>
      <th>Technologies</th>
    </tr>
    </thead>
    <tbody>
    <tr repeat.for='job of jobs'>
      <td>${job.title}</td>
      <td>${job.needDate | dateFormat}</td>
      <td>${job.location.city},${job.location.state}</td>
      <td>${job.jobSkills.join(', ')}</td>
    </tr>
    </tbody>
  </table>
</template>
